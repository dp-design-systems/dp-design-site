<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacts — DP Design</title>
  <link rel="stylesheet" href="/styles/navbar.css">
  <link rel="stylesheet" href="/styles/footer.css">
  <link rel="stylesheet" href="/styles/contacts.css">
  <script type="module" src="/scripts/header-loader.js"></script>
  <script type="module" src="/scripts/footer-loader.js"></script>
  <link rel="icon" href="assets/logo/favicon.svg" type="image/svg+xml">
</head>
<body>
  <header id="app-header"></header>

  <main class="dp-contacts">
    <section class="dp-contacts__hero">
      <div class="dp-container">
        <h1>Contact DP Design</h1>
        <p>Let’s build smarter engineering together.</p>
      </div>
    </section>

    <section class="dp-container dp-contacts__grid">
      <div class="dp-contacts__card">
        <h3>Company</h3>
        <ul>
          <li><strong>DP Design Ltd.</strong></li>
          <li>UIC / VAT: (по желание)</li>
          <li>Sofia, Bulgaria</li>
        </ul>
        <h3>Reach us</h3>
        <ul>
          <li><a href="mailto:hello@dpdesign.systems">hello@dpdesign.systems</a></li>
          <li><a href="tel:+359898747472">+359 898 747 472</a></li>
        </ul>
      </div>

      <form class="dp-contacts__form" id="contactForm" novalidate>
        <div class="row">
          <label>Full name
            <input name="name" type="text" required placeholder="Your name">
          </label>
          <label>Email
            <input name="email" type="email" required placeholder="you@company.com">
          </label>
        </div>
        <label>Subject
          <input name="subject" type="text" placeholder="What is this about?">
        </label>
        <label>Message
          <textarea name="message" rows="6" required placeholder="Tell us a bit more..."></textarea>
        </label>
        <label class="check">
          <input type="checkbox" required> I agree my data to be used to reply to my inquiry.
        </label>
        <button type="submit" class="btn btn-primary">Send message</button>
        <p class="form-note" id="formNote" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer id="app-footer"></footer>

  <script type="module">
    // Лека валидация + mock изпращане (готово за бъдещ API)
    const f = document.getElementById('contactForm');
    const note = document.getElementById('formNote');
    f?.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!f.checkValidity()){
        note.textContent = 'Please fill all required fields.';
        note.style.color = '#ff9b9b';
        return;
      }
      // TODO: смени към реален бекенд /api/contact
      const data = Object.fromEntries(new FormData(f).entries());
      console.log('Contact payload', data);
      note.textContent = 'Message sent. We will get back to you shortly.';
      note.style.color = '#9be29b';
      f.reset();
    });
  </script>
</body>
</html>
